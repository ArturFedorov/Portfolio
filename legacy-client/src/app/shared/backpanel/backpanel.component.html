<div class="backpanel {{color}}">

    <img class="backpanel__img backpanel__img--left"  
         src="./../../assets/images/stars.png" 
         alt="stars"
         [ngClass]="{'hidden': image==='right'}">
    <div class="backpanel__content">
        <ng-content></ng-content>
    </div>
    <img class="backpanel__img backpanel__img--right" 
         src="./../../assets/images/stars_all.png"  
         alt="stars"
         [ngClass]="{'hidden': image==='left'}">
    
</div>
