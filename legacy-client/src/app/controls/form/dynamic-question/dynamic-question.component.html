<div [formGroup]="form" id={{id}} class="question {{wrapperStyle}}">
    <label [attr.for]="question.key" class="question__label {{labelStyle}}">
        {{question.label}}
        <span *ngIf="!isValid" class="question__error">{{question.label}} is required</span>
    </label>
    <div [ngSwitch]="question.controlType">

        <input *ngSwitchCase="'textbox'" 
            [id]="question.key"
            placeholder="{{placeholder}}" 
            [type]="question.type"
            class="question__box {{boxStyle}}" 
            [ngClass]="{'input__box--error': !isValid}">

        <select  *ngSwitchCase="'dropdown'"
                class="question__box" 
                name="{{name}}" 
                [formControlName]="question.key"
                [id]="question.key"
                [ngClass]="{'dropdown__box--error': !isValid}">
            <option *ngFor="let opt of question.options" value="{{opt.key}}">{{opt.value}}</option>
        </select>
    </div>
</div>
