        <filter-item [withTooltip]="true" 
                     [tooltipVisible]="tooltipVisible" 
                     tooltipStyle="filter-item--minwidth630"
                     (onFilterAction)="onFilterAction($event)" name="filter">
            <h1 class="filter__header">Filters</h1>
            <div class="filter__wrapper">
                <div class="filter__block">
                    <div class="filter__checkboxes">
                        <h3 class="filter__subheader">
                            Production line    
                        </h3>
                        <div *ngFor="let line of constants.lines" class="filter__checkbox">
                                <p-checkbox   
                                    name="lines" 
                                    value="{{line}}" 
                                    label="{{line}}" 
                                    (onChange)="check($event)"
                                    [(ngModel)]="selectedLines" 
                                    inputId="line"></p-checkbox>
                        </div>                     
                    </div>  
                    <div class="filter__checkboxes">
                        <h3 class="filter__subheader">
                            Project type    
                        </h3>
                        <div *ngFor="let type of constants.types" class="filter__checkbox">
                                <p-checkbox   
                                    name="type" 
                                    value="{{type}}" 
                                    label="{{type}}" 
                                    (onChange)="check($event)"
                                    [(ngModel)]="selectedTypes" 
                                    inputId="type"></p-checkbox>
                        </div>                     
                    </div>   
                    <div class="filter__checkboxes">
                        <h3 class="filter__subheader">
                            Program   
                        </h3>
                        <div *ngFor="let program of constants.programs" class="filter__checkbox">
                                <p-checkbox   
                                    name="program" 
                                    value="{{program}}" 
                                    label="{{program}}" 
                                    (onChange)="check($event)"
                                    [(ngModel)]="selectedPrograms" 
                                    inputId="program"></p-checkbox>
                        </div>                     
                    </div> 
                        <div class="filter__checkboxes">
                            <h3 class="filter__subheader">
                                Project domain    
                            </h3>
                            <div *ngFor="let domain of constants.domains" class="filter__checkbox">
                                    <p-checkbox   
                                        name="domain" 
                                        value="{{domain}}" 
                                        label="{{domain}}" 
                                        (onChange)="check($event)"
                                        [(ngModel)]="selectedDomains" 
                                        inputId="domain"></p-checkbox>
                            </div>                     
                        </div> 
                </div> 
                <div class="filter__block">
                    <technology-picker (onSelect)="check($event)"></technology-picker>    
                </div>   
            </div>   
        </filter-item>  
    </filter-panel>
    <project-item [@fadeIn]="''" *ngFor="let project of projects" [model]="project"></project-item>

    <app-button (click)="newProject()" value="+" style="button--action" ></app-button>
</div>
