<app-input id="Search" 
            placeholder="Search technology" 
            label="TECHNOLOGIES"
            boxStyle="input--small {{searchStyle}}"
            clearStyle="input__clear--right20 input__clear--top30 {{clearStyle}}"
            wrapperStyle="input--width100"
            (onModelChanged)="filterTechnologies($event)"></app-input>

<div class="technology-picker__wrapper technology-picker--pad10 {{pickerStyle}}">
      <button class="technology-picker__button {{selectStyle}}" 
             (click)="switchAll(allSelected)">
            {{ allSelected ? 'Deselect all' : 'Select all' }}
      </button>
      <chip *ngFor="let tech of technologies"
            [value]="tech.name"
            [clickable]="true" 
            [active] ="tech.active"
            (clicked)="selectTechnology($event)"></chip>
</div>
