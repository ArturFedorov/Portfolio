<div class="list-item {{itemStyle}}" (click)="performCLick(model)" [ngClass]="{'list-item--active':model.active}">
    <img class="list-item__img" src="./../../assets/images/person.png" alt="person">

    <div class="list-item__block">
        <p class="list-item__primary">{{model.firstname + ' ' + model.lastname}}</p>
        <p class="list-item__secondary">Lead Developer</p>
    </div>

    <ng-content></ng-content>
</div>
