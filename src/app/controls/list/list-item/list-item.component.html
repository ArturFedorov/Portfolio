<div class="list-item {{itemStyle}}" (click)="performCLick(model)" [ngClass]="{'list-item--active':model.active}">
    <img class="list-item__img" src="./../../assets/images/person.png" alt="person">

    <div class="list-item__block">
        <p class="list-item__primary">{{model.firstname + ' ' + model.lastname}}</p>
        <p *ngIf="roles.length===0" class="list-item__secondary">Lead Developer</p>
        <select [ngClass]="{'list-item__select--active': model.active}" (change)="selectRole($event)" (click)="stopAction($event)" *ngIf="roles.length>0" class="list-item__select" name="roles" id="roles">
            <option *ngFor="let role of roles" value="{{role.id}}">
                {{role.name}} ({{role.seniority}})
            </option>
        </select>
    </div>

    <ng-content></ng-content>
</div>
