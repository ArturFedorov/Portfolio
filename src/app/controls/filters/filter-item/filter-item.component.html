<a  class="filter-item" (click)="filterClick(name)">
    <img src="./../../assets/images/{{name}}.svg" alt="{{name}}">
</a>

<div class="tooltip__wrapper">
    <div *ngIf="withTooltip" class="filter-item__tooltip">
        <p class="filter-item__tooltip-i">Sort by name</p>
        <p class="filter-item__tooltip-i">Sort by production line</p>
        <p class="filter-item__tooltip-i">Sort by team size</p>
        <p class="filter-item__tooltip-i">Sort by date modified</p>
    </div>
</div>
