<div class="panel" *ngIf="panelVisible">
    <div class="panel__header">
        <ng-content select="[header]"></ng-content>
        <span class="panel__arrow" *ngIf="panelOpened" (click)="panelOpened=false">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </span>
        <span class="panel__arrow" *ngIf="!panelOpened" (click)="panelOpened=true">
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </span>
    </div>
    <div class="panel__content" *ngIf="panelOpened"> 
        <ng-content select="[content]"></ng-content>
    </div>
</div>
